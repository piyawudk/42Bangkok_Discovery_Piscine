    <html>
        <head>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <style>
                body{
                    margin: 0;
                    top: 50%;
                    left: 50%;
                    position: absolute;
                    transform: translateX(-50%) translateY(-50%);
                }

                #balloon{
                    width:200px;
                    height:200px;
                    border-radius: 50%;
                }
            </style>
        </head>

        <body>
            <div id="balloon"></div>
            <script>
                $("#balloon").css("background-color", "red");

                $(document).ready(function(){
                    // onclick
                    $("#balloon").click(function(){
                        // Get element width and height
                        var curr_width = $("#balloon").width();
                        var curr_height = $("#balloon").height();

                        // Change size
                        if (curr_width < 420){
                            $("#balloon").width(curr_width + 10);
                            $("#balloon").height(curr_width + 10);
                        }
                        else {
                            $("#balloon").width(200);
                            $("#balloon").height(200);
                        }

                        // Change color
                        if ($("#balloon").css("background-color") == "rgb(255, 0, 0)"){
                            $("#balloon").css("background-color", "green");
                        }
                        else if ($("#balloon").css("background-color") == "rgb(0, 128, 0)"){
                            $("#balloon").css("background-color", "blue");
                        }
                        else{
                            $("#balloon").css("background-color", "red");
                        }
                        
                        console.log($("#balloon").width());
                        });
                    
                    // mouse enter
                    $("#balloon").mouseenter(function(){
                        // Get element width and height
                        var curr_width = $("#balloon").width();
                        var curr_height = $("#balloon").height();

                        // Change size
                        if (curr_width >= 205){
                            $("#balloon").width(curr_width - 5);
                            $("#balloon").height(curr_width - 5);
                        }

                        // Change color
                        if ($("#balloon").css("background-color") == "rgb(0, 128, 0)"){
                            $("#balloon").css("background-color", "red");
                        }
                        else if ($("#balloon").css("background-color") == "rgb(0, 0, 255)"){
                            $("#balloon").css("background-color", "green");
                        }
                        else{
                            $("#balloon").css("background-color", "blue");
                        }
                        
                        console.log($("#balloon").width());
                    });

                    // mouse leave
                    $("#balloon").mouseleave(function(){
                        // Get element width and height
                        var curr_width = $("#balloon").width();
                        var curr_height = $("#balloon").height();

                        // Change size
                        if (curr_width >= 205){
                            $("#balloon").width(curr_width + 5);
                            $("#balloon").height(curr_width + 5);
                        }

                        // Change color
                        if ($("#balloon").css("background-color") == "rgb(255, 0, 0)"){
                            $("#balloon").css("background-color", "green");
                        }
                        else if ($("#balloon").css("background-color") == "rgb(0, 128, 0)"){
                            $("#balloon").css("background-color", "blue");
                        }
                        else{
                            $("#balloon").css("background-color", "red");
                        }

                        console.log($("#balloon").width());
                    });
                });
            </script>

        </body>
    </html>
