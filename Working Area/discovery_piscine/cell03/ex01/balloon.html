    <html>
        <head>
            <style>
                body{
                    margin: 0;
                    top: 50%;
                    left: 50%;
                    position: absolute;
                    transform: translateX(-50%) translateY(-50%);
                }

                #balloon{
                    width:200px;
                    height:200px;
                    border-radius: 50%;
                }
            </style>
        </head>

        <body>
            <div id="balloon" onmouseenter="shrink()" onmouseout="shrink_reset()" onclick="grow()"></div>
            <script>
                balloon.style.backgroundColor = 'red';

                function grow() {
                    // Get element width and height
                    var curr_width = balloon.offsetWidth;
                    var curr_height = balloon.offsetHeight;

                    // Change size
                    if (curr_width < 420){
                        balloon.style.width = curr_width + 10 + 'px';
                        balloon.style.height = curr_height + 10 + 'px';
                    }
                    else {
                        balloon.style.width = '200px';
                        balloon.style.height = '200px';
                    }

                    // Change color
                    if (balloon.style.backgroundColor == 'red'){
                        balloon.style.backgroundColor = 'green';
                    }
                    else if (balloon.style.backgroundColor == 'green'){
                        balloon.style.backgroundColor = 'blue';
                    }
                    else{
                        balloon.style.backgroundColor = 'red';
                    }
                    
                    console.log(balloon.offsetWidth)
                }

                function shrink() {
                    // Get element width and height
                    var curr_width = balloon.offsetWidth;
                    var curr_height = balloon.offsetHeight;

                    // Change size
                    if (curr_width >= 205){
                    balloon.style.width = curr_width - 5 + 'px';
                    balloon.style.height = curr_height - 5 + 'px';
                    }

                    // Change color
                    if (balloon.style.backgroundColor == 'green'){
                        balloon.style.backgroundColor = 'red';
                    }
                    else if (balloon.style.backgroundColor == 'blue'){
                        balloon.style.backgroundColor = 'green';
                    }
                    else{
                        balloon.style.backgroundColor = 'blue';
                    }
                    
                    console.log(balloon.offsetWidth)
                }

                function shrink_reset(){
                    // Get element width and height
                    var curr_width = balloon.offsetWidth;
                    var curr_height = balloon.offsetHeight;

                    // Change size
                    if (curr_width >= 205){
                        balloon.style.width = curr_width + 5 + 'px';
                        balloon.style.height = curr_height + 5 + 'px';
                    }

                    // Change color
                    if (balloon.style.backgroundColor == 'red'){
                        balloon.style.backgroundColor = 'green';
                    }
                    else if (balloon.style.backgroundColor == 'green'){
                        balloon.style.backgroundColor = 'blue';
                    }
                    else{
                        balloon.style.backgroundColor = 'red';
                    }

                    console.log(balloon.offsetWidth)
                }
            </script>

        </body>
    </html>
